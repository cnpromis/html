<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谭润曦 个人主页 </title>
    <!-- 导入外部样式表style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!--导航区nav-->
<div class="nav">
    <!-- 将logo放在导航栏最左方-->
    <div class="logos">
        <a href="./index.html">
            <img src="./image/logo.jpg" width="65px" alt="">
        </a>
    </div>
    <!-- 定义导航栏内容 -->
    <ul id="menu">
        <li>
            <a href="./index.html">首页</a>
        </li>
       <li>
            <a href="./resume.html">个人简历</a>
        </li> 
        <li>
            <a href="./hobbies.html">我的爱好</a>
        </li>
        <li>
            <a href="./photos.html">我的照片</a>
        </li>
        <li>
            <a href="./comment.html">给我留言</a>
        </li>
    </ul>
</div>
<!--导航区结束-->


<!--主体内容区4-->
    <div class="content4">
        <div class="content4_inner">
            <!-- 留言板展示表单功能 -->
            <div class="form">
                <div class="submit">
                    <span class="form_title">留言板</span>
                    <!-- 用placeholder使内容不占位 -->
                    <div class="form_input">
                        <span>姓名：</span>
                        <input class="inputs" type="text" placeholder="请输入姓名">
                    </div>
                    <div class="form_input">
                        <span>电话:</span>
                        <input class="inputs" type="text" placeholder="请输入电话号码">
                    </div>
                    <div class="form_input">
                        <span>邮箱：</span>
                        <input class="inputs" type="text" placeholder="请输入电子邮箱">
                    </div>
                    <div class="form_input">
                        <span>标题：</span>
                        <input class="inputs" type="text" placeholder="请输入留言的主旨">
                    </div>
                    <div class="form_comment">
                        <span>留言：</span>
                        <input class="comment_inputs" type="text" placeholder="请输入你要给我的留言">
                    </div>
                    <div class="btn_submit">
                        <a href="./finish.html">
                            <button class="btn">提交</button></a>
                        <a href="./index.html" class="back"><button class="home_href">首页</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--主体内容区4结束-->

<!--页脚区-->
    <div class="footer">
        made by 谭润曦
    </div>
<!--页脚区结束-->
</body>
</html>
